{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>courier service</title>
    <link rel="stylesheet" type="text/css" href={% static 'signinstyle.css' %} >
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>    
        </div>
        {% endfor %}
      <div class="loginbox">
      <img src={% static 'avatar.png' %} class="avatar">
      <h1>signin</h1>
      <form action="/signin/" method="post">
        {% csrf_token %}
          <p>username</p>
          <input type="text" id="username" name="username" placeholder="enter username" Required>
          <p>Password</p>
          <input type="password" id="pass1" name="pass1" placeholder="enter password" Required>
          <input type="submit" name="" value="login">

      </div>

</body>
</head>
</html>
