{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order Tracking</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href={% static 'track.css' %}>
    </head>
    <body>
        <h1> Package Status </h1>
        
        <div class="about-section">
            <div class="inner-container">
        <p> Tracking Id :- {{tr.track_id}}</p>
        <button class="open-button"  onclick="openForm()">Share status</button>
        <nav class="navmenu">
        <ul>
            <li><a href="#" class="active">{{tr.accept}}</a></li>
            <li><a href="#">{{tr.pickup}}</a></li>
            <li><a href="#">{{tr.left}}</a></li>
            <li><a href="#">{{tr.reach}}</a></li>
            <li><a href="#">{{tr.shipped}}</a></li>
        </ul>
        </nav>
        <div class="form-popup" id="myForm">
            <form action="/subscribe" method="post" class="form-container">
              {% csrf_token %}
              <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <input type="hidden" placeholder="Enter Email" name="trackid" value="{{tr.track_id}}">
    <input type="hidden" placeholder="Enter Email" name="sender" value="{{tr.user}}">     
              <div class = "form-group">
                
                <br>
          
              
          
              <button type="submit" name="subscribe" class="btn">Share</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
          </div>
          
          <script>
          function openForm() {
            document.getElementById("myForm").style.display = "block";
          }
          
          function closeForm() {
            document.getElementById("myForm").style.display = "none";
          }
          </script>
    </div>
</div>
       
        
        <script> const allItems = document.querySelectorAll(".navmenu ul li a");

            allItems.forEach(item => {
                item.addEventListener("click",function(e){
                    this.classList.add("active");
                      
                    for (var i=0; i < allItems.length; i++){
                        allItems[i].classList.remove("active");
                    }
                    this.classList.add("active");
                })
            })</script>
    </body>
</html>
