<html>

        <title></title>
        <meta name="description" content="">

    <body>
        <section class="header">
            <div class="container">
                <div class="contact-box">
                    <div class="contact-left">
                         
                         <form action="/show">

                            <h4>Package Details</h4>

                             <label>Package Category - {{packs.slct1}}</label>
                             <label>Type - {{packs.slct2}}</label>

                             <label>City - {{packs.city1}}</label>

                             <h4> Drop Address </h4>

                             <label>City - {{packs.city2}}</label>

                    </div>
    
                </div>    
            </div>

        <script src="" async defer></script>
